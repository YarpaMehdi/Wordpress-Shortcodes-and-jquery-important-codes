
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div class="demo">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="navbar">
						<nav class="menu" style="height: 731px;">
							<div class="nav-layer" style="width: 3402.15px; height: 3402.15px; margin-top: -1701.08px; margin-left: -1701.08px;"></div>
							<ul>
								<li><a href="#">Home</a></li>
								<li><a href="#">Blog</a></li>
								<li><a href="#">About</a></li>
								<li><a href="#">Contact</a></li>
							</ul>
						</nav>
						<a class="nav-toggle">
							<span></span>
							<span></span>
							<span></span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
 
<script>
$(document).ready(function(){
    function resizeNav() {
        $(".menu").css({"height": window.innerHeight});
        var radius = Math.sqrt(Math.pow(window.innerHeight, 2) + Math.pow(window.innerWidth, 2));
        var diameter = radius * 2;
        $(".nav-layer").width(diameter);
        $(".nav-layer").height(diameter);
        $(".nav-layer").css({"margin-top": -radius, "margin-left": -radius});
    }
    $(".nav-toggle").click(function() {
        $(".nav-toggle, .nav-layer, .menu").toggleClass("open");
    });
    $(window).resize(resizeNav);
    resizeNav();
});
</script>
  </body>
</html>
